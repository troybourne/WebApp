<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
    function Link1()
    {
      var firstName = document.getElementById("firstName").value;
      var lastname = document.getElementById("lastname").value;
      
      var url = document.getElementById("url").value;
      var link = document.createElement('a');
      link.href = url+"?firstName="firstName+"&lastname="+lastname+"&page=Page1";
      link.id = 'linkURL';
      document.body.appendChild(link);
      document.getElementById("linkURL").click();        

    }
    function Link2()
    {
      var firstName = document.getElementById("firstName").value;
      var lastname = document.getElementById("lastname").value;
      
      var url = document.getElementById("url").value;
      var link = document.createElement('a');
      link.href = url+"?firstName="firstName+"&lastname="+lastname+"&page=Page2";
      link.id = 'linkURL';
      document.body.appendChild(link);
      document.getElementById("linkURL").click();        
    }


    </script>
  </head>
   <body>
      <h1>Login Page</h1>
      <input type="button" value="To Page1" onclick="Link1()" /><br>
      <input type="button" value="To Page2" onclick="Link2()" /><br><br>
      <label>First Name</label><br>
      <input type="text" id="firstName" /><br>
      <label> Last Name</label><br>
      <input type="text" id="lastname" /><br><br> 
      <span><?= message ?></span>
      <?var url = getUrl();?><input type="hidden" value="<?= url ?>" id="url" />
  </body>
</html>
